<div class="limiter animated fadeIn fast">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="registroForm">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" formControlName="username" placeholder="Username">

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" formControlName="email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Rut is required">
                    <input class="input100" type="text" formControlName="rut" placeholder="Rut">
                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" formControlName="nombre" placeholder="Nombre">

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Apellidos is required">
                    <input class="input100" type="text" formControlName="apellidos" placeholder="Apellidos">
                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">El telefono es requerido</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Apellidos is required">
                    <input class="input100" type="text" formControlName="telefonos" placeholder="Telefonos">
                    <span class="focus-input100"></span>
                </div>



                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a href="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click)="registrarUsuario()">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
