<div class="limiter animated fadeInLeft fast">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <span class="text-danger animated fadeIn" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['pass']?.touched">El email es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" formControlName="username" placeholder="Username" required>

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <span class="text-danger animated fadeIn" *ngIf="!loginForm.controls['pass'].valid && loginForm.controls['pass']?.touched">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" formControlName="pass" required minlength="6" placeholder="Password">
                    <!-- <span class="text-danger" *ngIf="!loginForm.controls['pass'].valid && loginForm.controls['pass']?.touched">La contraseña debe de ser más de 6 letras</span> -->
                </div>


                <div class="flex-sb-m w-full p-t-3 p-b-24">


                    <div>
                        <a href="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click)="cargar()">
                        Ingresar
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>
<div class="progress mt-2" *ngIf="cargando">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
