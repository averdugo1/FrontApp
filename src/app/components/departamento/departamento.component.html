<div *ngIf="isLoaded">
<h1>{{depa.nombre}}<small>{{' '+ depa.ciudad}}</small></h1>
<br>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img *ngIf="depa.precio > 25000" class="img-fluid" src="/assets/recursos/img_depart_inside/inside1.jpg" [alt]="depa.region">
        <br><br>
        <a href="departamentos" class="btn btn-outline-danger btn-block">Regresar</a>
        <br><br>
        <!-- <button type="button" class="btn btn-sm btn-primary" (click)='reservarDepa()'>Agendar</button> -->
        <button *ngIf=usrTrue; type="button" class="btn btn-primary btn-block" (click)='reservarDepa()'>Agendar</button>
    </div>

    <div class="col-md-8">
        <h3>{{ depa.nombre }}</h3>
        <br>
        <p>
            {{ depa.region }}
        </p>
        <div>
            <img *ngIf="depa.ciudad == 'Santiago'" class="img-logo" src="/assets/recursos/img_depart/Depar1.jpg" alt="Santiago">
        </div>

        <div *ngIf=usrTrue; >
            <br>
            <p>Fecha Ingreso</p>
            <input type="date" id="date_in">
            <p>Fecha Salida</p>
            <input type="date" id="date_out">
            <br>
        </div>

    </div>



</div>
</div>
