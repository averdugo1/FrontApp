<div class="bg-light">
    <div class="container">
        <div class="row justify justify-content-center shadow-lg">
            <div class="col-11 col-md-8 col-lg-6 col-xl-5 shadow-lg">
                <form (ngSubmit)="submitForm()" #contactForm="ngForm">
                    <div class="card bg-dark shadow-lg fadeIn fast">
                        <div class="row mt-0">
                            <div class="col-md-12 text-white">
                                <h4 class="">Escribenos</h4>
                                <p>Escribe en el formulario tus preguntas, ideas y comentarios</p>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-0">
                                <p class="mb-1 text-white">Nombre</p> <input id="e-name" type="text" placeholder="Ingresa tu nombre" name="name" class="form-control input-box rm-border input" [(ngModel)]="name" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-0">
                                <p class="mb-1 text-white">Email</p> <input id="e-mail" type="text" placeholder="Ingresa tu email" name="email" class="form-control input-box rm-border" [(ngModel)]="email" required email>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12 mb-2">
                                <p class="mb-1 text-white">Mensaje</p> <textarea id="message" type="text" placeholder="Ingresa tu mensaje" name="message" class="form-control input-box rm-border" [(ngModel)]="message"></textarea>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center mb-0">
                            <div class="col-md-12 px-3"> <input type="submit" value="Enviar" class="btn btn-block btn-success rm-border" [disabled]="contactForm.invalid"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
